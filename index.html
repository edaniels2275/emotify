<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <Link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- div that holds the image and everything -->
            <div id="display">
                
                <p id="userDisplay"></p>
                <img id="avatarImage">
            </div>

            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5" id="card-sign-in">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <br>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="input-user-name" class="form-control"
                                    placeholder="no_spaces_please:)">
                                <label for="input-user">Username</label>
                            </div>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

        // delete this line
        $("#display").hide();

        $(".btn").on("click", function (event) {
            event.preventDefault();
            var input = $("#input-user-name").val().trim();
            console.log(input);

            //delete this line
            $("#display").show();

            $("#userDisplay").html("Hi " + input + ", I was created when <br> you entered your username. <br> Aren't I cute!");
            var imgURL = "https://api.adorable.io/avatars/120/" + input + ".png"
            var image = $("#avatarImage").attr("src", imgURL);

            //delete this line
            $("#card-sign-in").hide();
        });

    </script>
</body>

</html>
