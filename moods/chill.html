<script type="text/javascript">
    // Event listener for our cat-button
    $(document).ready(function () {

        // Storing our giphy API URL for a random cat image
        var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=chill";

        // Perfoming an AJAX GET request to our queryURL
        $.ajax({
            url: queryURL,
            method: "GET"
        })

            // After the data from the AJAX request comes back
            .then(function (response) {

                // Saving the image_original_url property
                var imageUrl = response.data.image_original_url;

                // Creating and storing an image tag
                var gifImage = $("<img>");

                // Setting the gifImage src attribute to imageUrl
                gifImage.attr("src", imageUrl);
                gifImage.attr("alt", "cat image");

                // Prepending the gifImage to the images div
                $("#images").prepend(gifImage);
            });

    });
</script>
